<div class="w3-container" *ngIf="studentAddForm">
	<form class="w3-container" autocomplete="on" [formGroup]="studentAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-indigo">
		<h3><span *ngIf="index == undefined">Student Registration</span><span *ngIf="index != undefined">Student Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

	<div class="middle">
		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>First Name <span class="required">*</span></b></label>
		<input class="w3-input w3-border" type="text" placeholder="first name" formControlName="first_name" pattern=".{3,250}" required><i class="fas fa-check-circle"></i>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.first_name.invalid && (studentAddForm.controls.first_name.dirty || studentAddForm.controls.first_name.touched)">Please enter 2 to 250 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Last Name <span class="required">*</span></b></label>
		<input class="w3-input w3-border" type="text" placeholder="last name" formControlName="last_name"><i class="fas fa-check-circle"></i>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.last_name.invalid && (studentAddForm.controls.last_name.dirty || studentAddForm.controls.last_name.touched)">Please enter 2 to 250 characters </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-map-marker"></i><b>Address <span class="required">*</span></b></label>
		<input class="w3-input w3-border" type="text" placeholder="street address" formControlName="address"><i class="fas fa-check-circle"></i>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.address.invalid && (studentAddForm.controls.address.dirty || studentAddForm.controls.address.touched)">Please enter 2 to 250 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-map-marker"></i><b>City <span class="required">*</span></b></label>
		<input class="w3-input w3-border" type="text" placeholder="select a city" formControlName="city"><i class="fas fa-check-circle"></i>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.city.invalid && (studentAddForm.controls.city.dirty || studentAddForm.controls.city.touched)">Please enter 2 to 250 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-map-marker"></i><b>State</b></label>
		<input class="w3-input w3-border" type="text" placeholder="select a state" formControlName="state"><i class="fas fa-check-circle"></i>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.state.invalid && (studentAddForm.controls.state.dirty || studentAddForm.controls.state.touched)">Please enter 2 to 250 characters</div> 

		<!-- <label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-map-marker"></i><b>State</b></label>
		<select name="field4" class="select-field w3-input w3-border" placeholder="select a state"><i class="fas fa-check-circle"></i>
			<option value="General Question" selected>choose a state...</option>
			<option value="Advertise">Israel</option>
			<option value="Partnership">Not Israel</option>
		</select> -->
		<label for="typeahead-focus">Search for a state:</label>
		<input
		id="typeahead-focus"
		type="text"
		class="form-control"
		[(ngModel)]="model"
		[ngbTypeahead]="search"
		(focus)="focus$.next($any($event).target.value)"
		(click)="click$.next($any($event).target.value)"
		#instance="ngbTypeahead"
		/>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.state.invalid && (studentAddForm.controls.state.dirty || studentAddForm.controls.state.touched)">Please enter a valid state</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-graduation-cap"></i><b>Grade <span class="required">*</span></b></label>
		<input class="w3-input w3-border" type="number" placeholder="number between 1-12" formControlName="grade"><i class="fas fa-check-circle"></i>
		<div class="w3-panel w3-red"  *ngIf="studentAddForm.controls.grade.invalid && (studentAddForm.controls.grade.dirty || studentAddForm.controls.grade.touched)">Please enter a number between 1-12</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!studentAddForm.valid"><span *ngIf="index == undefined">Register</span><span *ngIf="index != undefined">Update </span> <i class="w3-medium fa fa-check"></i> </button>
		<!-- <button class="w3-btn w3-red" routerLink="/"><span>Cancle </span> <i class="w3-medium fa fa-times"></i> </button> -->

	</div>

	</form>
</div>
